<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="./index.html">
    <style>
        .table{
            background-color: lightblue;
            border-color: black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table class="table" width="100%" border="1px">
        <tr>
            <th style="border-radius: 20px; border-color: black;" bgcolor="lightblue">FirstName</th>
            <th style="border-radius: 20px; border-color: black;" bgcolor="lightblue">LastName</th>
            <th style="border-radius: 20px; border-color: black;" bgcolor="lightblue">Age</th>
        </tr>
        <tr>
            <td style="border-radius: 20px; border-color: black;" bgcolor="lightblue">Jill</td>
            <td style="border-radius: 20px; border-color: black;" bgcolor="lightblue">Smith</td>
            <td style="border-radius: 20px; border-color: black;" bgcolor="lightblue">50</td>
        </tr>
        <tr>
            <td style="border-radius: 20px; border-color: black;" bgcolor="lightblue">Eve</td>
            <td style="border-radius: 20px; border-color: black;" bgcolor="lightblue">Jackson</td>
            <td style="border-radius: 20px; border-color: black;" bgcolor="lightblue">94</td>
        </tr>
        <tr>
            <td style="border-radius: 20px; border-color: black;" bgcolor="lightblue">John</td>
            <td style="border-radius: 20px; border-color: black;" bgcolor="lightblue">Doe</td>
            <td style="border-radius: 20px; border-color: black;" bgcolor="lightblue">80</td>
        </tr>
    </table>
    <section style="display: flex; flex-direction: column; align-items: center; position: relative; top: 60px;">
        <div style="display: flex; row-gap: 20px; column-gap: 20px;">
            <p style="height: 100px; width: 120px; border: 4px solid lightgreen; border-radius: 10px;"></p>
            <p style="height: 100px; width: 120px; border: 4px solid lightgreen; border-radius: 20px;"></p>
            <p style="height: 100px; width: 120px; border: 4px solid lightgreen; border-radius: 30px;"></p>
        </div>
        <div style="display: flex; row-gap: 20px; column-gap: 20px;">
            <p style="height: 100px; width: 120px; border: 4px solid lightgreen; border-radius: 10px;"></p>
            <p style="height: 100px; width: 120px; border: 4px solid lightgreen; border-radius: 20px;"></p>
            <p style="height: 100px; width: 120px; border: 4px solid lightgreen; border-radius: 30px;"></p>
        </div>
        <div style="display: flex; row-gap: 20px; column-gap: 20px;">
            <p style="height: 60px; width: 120px; border: 4px solid lightgreen; border-radius: 100px / 50px;"></p>
            <p style="height: 100px; width: 120px; border: 4px solid lightgreen; border-radius: 20px;"></p>
            <p style="height: 100px; width: 120px; border: 4px solid lightgreen; border-top-right-radius: 30px; border-bottom-left-radius: 30px;"></p>
        </div>
    </section>
    
</body>
</html>
